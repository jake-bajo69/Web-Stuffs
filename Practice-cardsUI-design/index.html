<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Card UI</title>
    </head>
    <body>
        <section class="shop">
            <div class="container">
                <div class="card">
                    <div class="imgBox">
                        <img src="images/shoes.png" alt="">
                    </div>
                    <div class="contentBox">
                        <h2>Nike Shoes</h2>
                        <div class="size">
                            <h3>Size:</h3>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                        <div class="color">
                            <h3>Color:</h3>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <a href="#">Buy Now</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
